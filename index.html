<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<!--<nav>-->
<!--<a href="#/">EN</a>-->
<!--<a href="#/zh-cn/">中文</a>-->
<!--</nav>-->
<div id="app">加载中</div>
<script>
    window.$docsify = {
        name: '系统操作文档',
        nameLink: '/',//标题后跳转的链接地址
        repo: 'https://gitee.com/mrmiao/grade_examination.git',//页面右上角渲染GitHub Corner 挂件,配置仓库地址
        loadSidebar: true,//加载左侧导航栏侧边栏
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },//减少不必要的回退过程
        subMaxLevel: 2,//显示标题级别
        maxLevel: 3,//默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
//        loadNavbar: true,
//        loadNavbar: 'nav.md',
        auto2top: true,//切换页面后是否自动跳转到页面顶部
//        homepage: 'home.md',//入口文件
//        basePath: '/path/',//文档加载的根路径
//        logo: '_media/logo16.png',
        notFoundPage: true,//找不到指定页面时加载_404.md
        loadNavbar: true,//导航
        coverpage: true,//封面
        search: 'auto', // 默认值
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
